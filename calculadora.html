<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    body{
      background-color: rgb(179, 214, 113);
    }
  
  </style>

  <script>
      function soma(form1)
      {
         a=new Number(form1.t1.value);
         b=new Number(form1.t2.value);
         c=new Number(a+b);
         alert("A soma dos números :  "+c);
      }
      function subtracao(form1)
      {
         a=new Number(form1.t1.value);
         b=new Number(form1.t2.value);
         c=new Number(a-b);
         alert("A soma dos números :  "+c);
      }
      function multiplicao(form1)
      {
         a=new Number(form1.t1.value);
         b=new Number(form1.t2.value);
         c=new Number(a*b);
         alert("A soma dos números :  "+c);
      }
      function divisao(form1)
      {
         a=new Number(form1.t1.value);
         b=new Number(form1.t2.value);
         c=new Number(a/b);
         alert("A soma dos números :  "+c);
      }
      </script>
</head>
<body>
        
        <body>
        <center><h1>Calculadora <br><br> </h1>
          <h3>
        Digite um número:
        <form name="form1">
          <input type="text" name="t1"><br>
          Digite outro número:<br>
          <input type="text" name="t2"><br><br>
          <input type="button" name="b1" value="+" onClick="soma(form1)">
          <input type="button" name="b2" value="-" onClick="subtracao(form1)">
          <input type="button" name="b3" value="*" onClick="multiplicao(form1)">
          <input type="button" name="b4" value="/" onClick="divisao(form1)">
          <br><br>
          Escolha a cor da HomePage:<br>
          
        </form>
         </h3>
               
  
</body>
</html>
