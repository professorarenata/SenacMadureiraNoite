<html>
<head>
<script>
function soma(form1)
{
   a=new Number(form1.t1.value);
   b=new Number(form1.t2.value);
   c=new Number(a+b);
   alert("A soma dos números é:  "+c);
}

function subtr(form1){
    a=new Number(form1.t1.value);
    b=new Number(form1.t2.value);
    c=new Number(a-b);
    alert("A subtração dos números é:  "+c);
}

function mult(form1){
    a=new Number(form1.t1.value);
    b=new Number(form1.t2.value);
    c=new Number(a*b);
    alert("A multiplicação dos números é:  "+c);
}

function divisao(form1){
    a=new Number(form1.t1.value);
    b=new Number(form1.t2.value);
    c=new Number(a/b);
    alert("A divisão dos números é:  "+c);
}

function potenc(form1){
    a=new Number(form1.t1.value);
    b=new Number(form1.t2.value);
    c=new Number(Math.pow(a,b))
    alert("A potenciação dos números é:  "+c);
}
</script>
</head>

<body>
<center><h1>Calculadora <br><br> </h1>
  <h3>
Digite um número:
<form name="form1">
  <input type="text" name="t1"><br>
  Digite outro número:<br>
  <input type="text" name="t2"><br><br>
  <input type="button" name="b1" value="+" onClick="soma(form1)">
  <input type="button" name="b2" value="-" onclick="subtr(form1)">
  <input type="button" name="b3" value="*" onclick="mult(form1)">
  <input type="button" name="b4" value="/" onclick="divisao(form1)">
  <input type="button" name="b5" value="Potenciação" onclick="potenc(form1)">
  <br><br>
  <br><br>
  Escolha a cor da HomePage:<br>
  
</form>
 </h3>

</body>
</html>
