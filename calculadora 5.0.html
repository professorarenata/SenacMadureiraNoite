<html>
<head>
   
      <script>
      function soma(form1)
      {
        a=new Number(form1.t1.value);
        b=new Number(form1.t2.value);
        c=new Number(a+b);
        alert("A soma dos números é:  "+c);
      }
      function sub(form1)
      {
        a=new Number(form1.t1.value);
        b=new Number(form1.t2.value);
        c=new Number(a-b);
        alert("A subtração dos números é:  "+c);
      }
      function multi(form1)
      {
        a=new Number(form1.t1.value);
        b=new Number(form1.t2.value);
        c=new Number(a*b);
        alert("A multiplicação dos números é:  "+c);
      }
      function div(form1)
      {
        a=new Number(form1.t1.value);
        b=new Number(form1.t2.value);
        c=new Number(a/b);
        alert("A divisão dos números é:  "+c);
      }
      function exp(form1)
      {
        a=new Number(form1.t1.value);
        b=new Number(form1.t2.value);
        c=new Number(Math.pow(form1.t1.value,form1.t2.value));
        alert("O número "+a+" elevado a "+b+" é igual a :" + c);
      }
      </script>

        <style>
          form{
          text-align: center ; 
          background: linear-gradient(royalblue,white); 
          margin: 30% ;
          margin-left: 40%;
          margin-right: 40%; 
          margin-top: 10%; 
          border:outset;
        }
        body{
          background: linear-gradient(royalblue,black);
        }
        form>center>h1{
          font-style: italic;
          
        }
        </style>
</head>

<body>

<form name="form1">
    <center><h1><marquee>Calculadora</marquee> <br><br> </h1>
      <h3>
    Digite um número: <br>

  <input type="text" name="t1"><br>
  Digite outro número:<br>
  <input type="text" name="t2"><br><br>
  
  <input type="button" name="b1" value="+" onClick="soma(form1)">
  <input type="button" name="b2" value="-" onClick="sub(form1)">
  <input type="button" name="b3" value="*" onClick="multi(form1)">
  <input type="button" name="b4" value="/" onClick="div(form1)">
  <input type="button" name="b5" value="^" onClick="exp(form1)">
  <br><br>
  
  
</form>
 </h3>

</body>
</html>
